<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:with="http://www.thymeleaf.org/extras/with">
<head></head>
<body>
	<div th:fragment="tree">
		<div th:text="${a.label}"></div>
		<div th:if="${not a.children.empty}">
			<div th:each="c : ${a.children}" th:remove="tag">
				<div th:include="::tree" with:a="${c}"></div>
			</div>
		</div>
	</div>
</body>
</html>
